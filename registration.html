    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Your Free eBook</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            color: #333;
        }
        .header-bg {
            background-color: #312e81;
        }
        .form-input {
            border: 1px solid #d1d5db; /* Light gray border */
            border-radius: 0.5rem; /* Rounded corners */
            padding: 0.75rem 1.25rem;
            font-size: 1.125rem; /* text-lg */
            width: 100%;
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            ring: 2px;
            ring-color: #6366f1; /* Indigo-500 */
            border-color: #6366f1;
        }
        .submit-button {
            background-color: #10B981; /* Emerald green */
            transition: all 0.3s ease;
        }
        .submit-button:hover {
            background-color: #059669; /* Darker emerald */
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="header-bg text-white py-4 shadow-lg">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold">LearnFast</h1>
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-amber-300 text-lg font-medium">Home</a></li>
                    <li><a href="courses-list-page.html" class="hover:text-amber-300 text-lg font-medium">Courses</a></li>
                    <li><a href="learnfast-about-contact-page.html" class="hover:text-amber-300 text-lg font-medium">About Us</a></li>
                </ul>
            </nav>
            <button class="md:hidden text-white text-2xl">&#9776;</button>
        </div>
    </header>

    <!-- Registration Form Section -->
    <section class="flex-grow flex items-center justify-center py-16 px-4 bg-indigo-50">
        <div class="bg-white rounded-xl shadow-2xl p-8 md:p-12 max-w-md w-full text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6 rounded-lg">Register to Download</h1>
            <p class="text-lg text-gray-700 mb-8">
                Please provide your details to get instant access to "Master Web Development: The Ultimate Guide."
            </p>

            <form id="registrationForm" class="space-y-6">
                <div>
                    <label for="name" class="sr-only">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" class="form-input" required>
                </div>
                <div>
                    <label for="email" class="sr-only">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address" class="form-input" required>
                </div>
                <button type="submit" class="submit-button text-white px-10 py-4 rounded-full text-xl font-bold w-full hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-emerald-300 focus:ring-opacity-75 transition duration-300">
                    Get My Free eBook
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 px-4 text-center">
        <div class="container mx-auto">
            <p>&copy; 2025 LearnFast. All rights reserved.</p>
            <div class="mt-4">
                <a href="#" class="text-gray-400 hover:text-white mx-2">Privacy Policy</a>
                <span class="text-gray-500">|</span>
                <a href="#" class="text-gray-400 hover:text-white mx-2">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            console.log('Registration Form Submitted:');
            console.log('Name:', name);
            console.log('Email:', email);

            // Simulate successful registration and redirect to the thank you page
            window.location.href = 'thankyou.html';
        });
    </script>
</body>
</html>
